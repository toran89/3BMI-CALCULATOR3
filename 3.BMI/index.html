<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI CLACULATOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <h1>Body Mass Index (BMI)Indicator</h1>
    <div class="inner-div">
      <p>Your Height (cm) :</p> 
    <input type="number" class="all-box-container" id="heightInput">
    <p>Your Weight (kg) :</p> 
    <input type="number" class="all-box-container" id="weightInput">
    <button class="all-box-container" id="computeButton">Compute BMI</button>
    <div class="all-box-container" id="result-input"></div>
    <span class="span-result"  >Weight Condition: <p id="output-result-word"></p></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
